<!DOCTYPE html>

<head>

  <header>

  <div class="main1">

      <div class="maintld flex ">

          <div class="fsize3">funnel approach</div>
        </div>
      </div>
      
    </div>
    <div class="maintr fsize3">
      <div class="dotbox">
        <div class="circle2"></div>
        <div class="circle2 transparent"></div>
      </div>
      <div class="cflex bold1" style="margin-left: 2rem; margin-top: 2rem;">
        <div class="upperCase">your</div>
        <div class="upperCase">business</div>
        <div class="upperCase">boost</div>
      </div>
      <div class="bar flex">
        <div class="upperCase bold1 white">book demo call</div>
        <div class="circle3 arrowCircle">></div>
      </div>
    </div>
  </div>
  <div class="main2">

        <div class="circle3 bgwhite black bold1">></div>

      </div>
      <div class="cflex gap4">

        <div class="label1 upperCase white fsize3">email marketing</div>
        <div class="label1 upperCase white fsize3">seo 2.0</div>
      </div>
    </div>

    <div class="box orange">
      <div class="cflex margin1 fsize3 upperCase bold1">
        <div>unique</div>
        <div>business solutions</div>
      </div>
      <div class="margin2"><img class="img2" src="./images/icons8-triangle-30.png" alt=""></div>

    <div class="box grey">
      <div class="shortBox grey"></div>
      <div class="margin1 flex gap4"> 
        <div class="circle2 dots1"></div>
        <div class="circle2 "></div>

      <img src="./images/icons8-arrow-50.png" alt="" class="abimg">
      <div class="cflex margin2 fsize3 upperCase bold1">
        <div>our case</div>
        <div>studies</div>
      </div>
    </div>
    <div class="box wheat">
      <div class="shortBox wheat"></div>
      <div class="cflex margin1 fsize3 upperCase bold1">
        <div>unique</div>
        <div>business solutions</div>
      </div>
      <div class="margin2 fsize2">700</div>
    </div>
  </div>
    
    
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
